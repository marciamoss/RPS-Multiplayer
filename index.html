<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <script src="assets/javascript/main.js"></script>
</head>
<body>

        <div class="container">
            <!-- Jumbotron -->
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <h1 class="text-center">RPS Multiplayer!</h1>
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" id='player'>
                    <label >Name</label>
                    <input  id="player-name" type="text" >
                    <button class="btn btn-primary" id="start" type="start">Start</button>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" id="greeting"></div>
            </div>

            <div class="row ml-1 mt-1">
                    <div class="col-4 col-sm-3 col-md-3 col-lg-3 col-xl-3 mr-5" id='player1Game'>
                    </div>
                    <div class="col-4 col-sm-3 col-md-3 col-lg-3 col-xl-3 mr-5" id='gameResults'>
                    </div>
                    <div class="col-4 col-sm-3 col-md-3 col-lg-3 col-xl-3 mr-5" id='player2Game'>
                    </div>
            </div>

            <div class="row mt-3 ">
                <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4" id='chatBox'></div>
            </div>
            <div class="row mt-3 ">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" id='messageText'>
                    <input  id='chat' type="text" >
                    <button class="btn btn-primary" id="send" type="send">Send</button>
                </div>
            </div>
        </div>
    
</body>
</html>
